<ion-header [translusent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item>
        <ion-icon name="reader-outline"></ion-icon>
        {{list}}
      </ion-item>
      <ion-item-options  side="end">
        <ion-item-option (click)="removeList()" color="danger">
          <ion-icon size="large" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>

    

  </ion-list>
</ion-content>
